<!DOCTYPE html>
<html lang="ko-kr">

  {% include head.html %}

  <body class="theme-base-0c layout-reverse sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- <script src="{{ site.baseurl }}/public/js/darkmode.js"></script> -->
    <script>
      const theme = localStorage.getItem('theme');
      const userPrefers = getComputedStyle(document.documentElement).getPropertyValue('content');

      if (theme === "dark") {
          document.documentElement.setAttribute('data-theme', 'dark');
      }

      if (theme === "dark") {
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
      } else if (theme === "light") {
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
      } else if  (userPrefers === "dark") {
        document.documentElement.setAttribute('data-theme', 'dark');
        window.localStorage.setItem('theme', 'dark');
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        window.localStorage.setItem('theme', 'light');
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
      }

      function modeSwitcher() {
        let currentMode = document.documentElement.getAttribute('data-theme');
        if (currentMode === "dark") {
          document.documentElement.setAttribute('data-theme', 'light');
          window.localStorage.setItem('theme', 'light');
          document.getElementById("theme-toggle").innerHTML = "Dark Mode";
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          window.localStorage.setItem('theme', 'dark');
          document.getElementById("theme-toggle").innerHTML = "Light Mode";
        }
      }
    </script>
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111595483-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-111595483-1');
    </script>
  </body>
</html>
